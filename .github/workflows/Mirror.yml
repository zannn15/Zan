name: RDP

on:
  workflow_dispatch:  # LOOP DIHAPUS! Manual only

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Vizzan15;"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale Latest
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer -Force

      - name: Connect Tailscale (IP Tetap)
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-ip-tetep
          Start-Sleep -Seconds 10
          $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Show RDP Access
        run: |
          Write-Host "`n=== RDP ACCESS (MANUAL RUN) ==="
          Write-Host "Address   : $env:TAILSCALE_IP"
          Write-Host "Username  : RDP"
          Write-Host "Password  : Vizzan15;"
          Write-Host "Hostname  : rdp-ip-tetep"
          Write-Host "IP Status : TETAP selama device tidak dihapus"
          Write-Host "==============================`n"

      - name: Maintain Connection
        run: |
          $endTime = (Get-Date).AddHours(6)
          while ((Get-Date) -lt $endTime) {
              Write-Host "[$(Get-Date -Format HH:mm:ss)] RDP Aktif - IP: $env:TAILSCALE_IP"
              Start-Sleep -Seconds 300
          }

      - name: Logout Cleanup
        if: always()
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" logout
