name: RDP Fix

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Port" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
          
          Write-Host "âœ… RDP Enabled"

      - name: Create User
        run: |
          $username = "RDP"
          $password = "Vizzan15;"
          
          # Hapus user lama kalo ada
          net user $username /delete > $null 2>&1
          
          # Buat user baru
          net user $username $password /add
          net localgroup Administrators $username /add
          net localgroup "Remote Desktop Users" $username /add
          
          Write-Host "âœ… User created: $username / $password"
          
          # Simpan credentials
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          
          # Download
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $output = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
          
          # Install
          Start-Process msiexec.exe -ArgumentList "/i", "`"$output`"", "/quiet", "/norestart" -Wait
          
          Write-Host "âœ… Tailscale installed"

      - name: Connect Tailscale
        run: |
          # Connect
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-fix
          
          # Dapatkan IP
          Start-Sleep -Seconds 10
          $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          
          Write-Host ""
          Write-Host "================================"
          Write-Host "    ðŸ”¥ RDP READY TO CONNECT ðŸ”¥   "
          Write-Host "================================"
          Write-Host "IP Address : $tsIP"
          Write-Host "Username   : $env:RDP_USER"
          Write-Host "Password   : $env:RDP_PASS"
          Write-Host "Port       : 3389"
          Write-Host "================================"
          Write-Host "Konek pake Remote Desktop sekarang!"
          Write-Host ""
          
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Keep Alive
        run: |
          Write-Host "ðŸŸ¢ RDP Session Active - Close workflow to stop"
          while ($true) {
              Write-Host "[$(Get-Date -Format HH:mm:ss)] RDP running..."
              Start-Sleep -Seconds 120
          }
