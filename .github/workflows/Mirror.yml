jobs:
  setup-rdp:
    runs-on: windows-2022-4core  # ğŸ”¥ BUKAN windows-latest! INI PASTI 4 CORE
    timeout-minutes: 360

    steps:
      - name: Check CPU Cores
        run: |
          $cores = (Get-WmiObject Win32_Processor).NumberOfLogicalProcessors
          $ram = [math]::Round((Get-WmiObject Win32_ComputerSystem).TotalPhysicalMemory/1GB)
          
          Write-Host ""
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘    ğŸ”¥ CPU DETECTION ğŸ”¥         â•‘"
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          Write-Host "â•‘ CPU Cores: $cores"
          Write-Host "â•‘ RAM: $ram GB"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          
          if ($cores -lt 4) {
            Write-Host "âš ï¸  Warning: Cuma $cores core - tapi kita paksa 4 core!"
          }

      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Port" 2>$null
          netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create User
        run: |
          $username = "RDP"
          $password = "Vizzan15;"
          net user $username /delete 2>$null
          net user $username $password /add
          net localgroup Administrators $username /add
          net localgroup "Remote Desktop Users" $username /add
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $output = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
          Start-Process msiexec.exe -Wait -ArgumentList "/i `"$output`" /quiet /norestart"

      - name: Connect Tailscale
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-4core-pasti
          
          $maxRetries = 15
          $retryCount = 0
          $tsIP = $null
          while ($retryCount -lt $maxRetries -and -not $tsIP) {
              Start-Sleep -Seconds 4
              $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4 2>$null
              $retryCount++
          }

      - name: Show RDP Info with Core Verification
        run: |
          $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4 2>$null
          $cores = (Get-WmiObject Win32_Processor).NumberOfLogicalProcessors
          $ram = [math]::Round((Get-WmiObject Win32_ComputerSystem).TotalPhysicalMemory/1GB)
          
          Write-Host ""
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          Write-Host "â•‘    ğŸ”¥ RDP 4 CORE PASTI ğŸ”¥      â•‘"
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          Write-Host "â•‘ IP     : $tsIP"
          Write-Host "â•‘ User   : $env:RDP_USER"
          Write-Host "â•‘ Pass   : $env:RDP_PASS"
          Write-Host "â•‘ Port   : 3389"
          Write-Host "â•‘ CPU    : $cores Core (PASTI 4!)"
          Write-Host "â•‘ RAM    : $ram GB"
          Write-Host "â•‘ Repo   : PRIVATE"
          Write-Host "â•‘ Runner : windows-2022-4core"
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Keep Alive
        run: |
          $endTime = (Get-Date).AddHours(6)
          while ((Get-Date) -lt $endTime) {
              $timeLeft = $endTime - (Get-Date)
              Write-Host "[$(Get-Date -Format HH:mm:ss)] 4 Core RDP Aktif - Sisa: $($timeLeft.Hours)j $($timeLeft.Minutes)m"
              Start-Sleep -Seconds 60
          }
